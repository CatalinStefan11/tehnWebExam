<!DOCTYPE html>
<html>

<head>
    <script type='text/javascript'>
        window.onload = async () => {
            const Uri = 'http://localhost:8080/article.json'
            
            let table = document.getElementById('jsonTable');
            try{
                let response = await fetch(Uri);
                let json = await response.json();
             
                table.innerHTML = json.title;
            } catch (err){
                console.warn(err);
            }

        }
    </script>
</head>

<body>
    <table id=jsonTable></table>
</body>

</html>
